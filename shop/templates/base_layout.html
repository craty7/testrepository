{% load static %}
{% load brands %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<section class="hero">
    <div class="hero-head">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'shop:products' %}">
                    <img src="{% static 'monday.svg' %}" width="112" height="28">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                   data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            {% if user.is_authenticated %}
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        {% brands %}
                    </div>
                    <div class="navbar-end">
                        <a class="navbar-item order" href="{% url 'shop:cart' %}">
                            <button class="button is-success">
                                <ion-icon name="cart-outline" class="mr-2"></ion-icon>
                                Cart
                            </button>
                        </a>
                        <a class="navbar-item button my-4 mx-1">
                            Welcome, {{ user }}
                        </a>
                        <span class="navbar-item">
                            <a href="{% url 'users:sign_out' %}" class="button is-danger">Sign out</a>
                        </span>
                    </div>
                </div>
            {% endif %}
        </nav>
    </div>
    <div class="hero-body">
        {% block auth %}
        {% endblock %}

        {% block slider %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    bulmaCarousel.attach('#carousel-demo', {
        slidesToScroll: 1,
        slidesToShow: 1,
        infinite: true,
    });
</script>
</body>
</html>
